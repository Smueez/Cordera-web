<script type="text/javascript">
	function readURLCollection(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			document.getElementById('selectedCollectoinImage').style.display = 'block';
			reader.onload = function (e) {
				console.log(e.target.result);
				$('#selectedCollectoinImage')
				.attr('src', e.target.result)
				.width(60)
				.height(60);
			};

			reader.readAsDataURL(input.files[0]);
		}
	}
</script>

<form method ="POST" action = "http://127.0.0.1:5000/collection">
